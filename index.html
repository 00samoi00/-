<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Al-Alwash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-image: url('Alwashcompany.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 0;
        }
        
        .header {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        /* تنسيق اللوجو الدائري وزر الموقع */
        .logo-website-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
            gap: 15px;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.5);
        }

        .website-button {
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .website-button i {
            font-size: 16px;
        }
        
        .website-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            background-color: #f0f0f0;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        .social-button {
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 50px;
            position: relative;
        }
        
        .social-button i {
            position: absolute;
            right: 20px;
            font-size: 20px;
            width: 25px;
            text-align: center;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            opacity: 0.9;
        }
        
        .facebook {
            background-color: #1877F2;
        }
        
        .telegram {
            background-color: #0088CC;
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .whatsapp {
            background-color: #25D366;
        }
        
        .whatsapp2 {
            background-color: #25D366;
        }
        
        .tiktok {
            background-color: #000000;
        }
        
        .map {
            background-color: #34A853;
        }
        
        @media (max-width: 500px) {
            body {
                background-size: 100% 100%;
                background-position: center center;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .social-button {
                padding: 12px 18px;
                font-size: 15px;
            }
            
            .social-button i {
                font-size: 18px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- اللوجو الدائري وزر الموقع -->
    <div class="logo-website-container">
        <div class="logo-container">
            <img src="11.png" alt="شعار الموقع" class="logo">
        </div>
        <a href="http://smoalrhec.wuiltweb.com" class="website-button">
            <i class="fas fa-globe"></i>
            Website
        </a>
    </div>
    
    <div class="header">
        <h1>مجموعة شركات العلوش التجارية للاجهزة الكهربائية المنزلية العالمية</h1>
    </div>
    
    <div class="buttons-container">
          <a href="https://www.instagram.com/alwash.najaf?igsh=dG5mbjJ3Mnd2b3Zy" class="social-button instagram">
            <i class="fab fa-instagram"></i>
            Instagram
        </a>
        <a href="https://www.facebook.com/share/1JoUaveZoz/" class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </a>
        
        <a href="https://www.tiktok.com/@al_alwash_group?_t=ZS-8xy8ovItuUf&_r=1" class="social-button tiktok">
            <i class="fab fa-tiktok"></i>
            TikTok
        </a>
        
        <a href="https://wa.me/qr/BVIO5GMOSWLMM1" class="social-button whatsapp">
            <i class="fab fa-whatsapp"></i>
            WhatsApp Zain
        </a>
        
        <a href="https://wa.me/qr/MCMEWNICC3MZO1" class="social-button whatsapp2">
            <i class="fab fa-whatsapp"></i>
            WhatsApp Aisa
        </a>
        <a href="https://t.me/alwash_najaf1" class="social-button telegram">
            <i class="fab fa-telegram-plane"></i>
            Telegram
        </a>
        
        <a href="https://maps.app.goo.gl/FyXrgq5p3QeuEGJh9?g_st=awb" class="social-button map">
            <i class="fas fa-map-marker-alt"></i>
            Map
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>روابط مجموعة شركات العلوش التجارية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Tahoma;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;

    background-color: #02030a;
    background-image:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
        url("bg.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;
}

/* ====== الشعار العلوي ====== */
.logo-top {
    position: fixed;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    transition: all 0.4s ease;
}

.logo-top img {
    width: 80px;
    height: auto;
    opacity: 0.95;

    /* وهج أحمر */
    filter:
        drop-shadow(0 0 6px rgba(255, 0, 0, 0.45))
        drop-shadow(0 0 14px rgba(255, 0, 0, 0.35))
        drop-shadow(0 0 28px rgba(255, 0, 0, 0.25));

    animation: glowPulse 3s ease-in-out infinite;
}

/* نبض الوهج */
@keyframes glowPulse {
    0%, 100% {
        filter:
            drop-shadow(0 0 6px rgba(255, 0, 0, 0.35))
            drop-shadow(0 0 14px rgba(255, 0, 0, 0.25))
            drop-shadow(0 0 28px rgba(255, 0, 0, 0.15));
    }
    50% {
        filter:
            drop-shadow(0 0 10px rgba(255, 0, 0, 0.7))
            drop-shadow(0 0 22px rgba(255, 0, 0, 0.55))
            drop-shadow(0 0 40px rgba(255, 0, 0, 0.4));
    }
}

/* إخفاء الشعار عند السحب */
.logo-hidden {
    opacity: 0;
    transform: translate(-50%, -30px);
    pointer-events: none;
}

/* ====== الصندوق ====== */
.container {
    width: 100%;
    max-width: 420px;
    padding: 30px;
    border-radius: 28px;
    background: rgba(10, 12, 30, 0.85);
    backdrop-filter: blur(14px);
    box-shadow: 0 40px 80px rgba(0,0,0,.8);
    margin-top: 120px;
}

h1 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 26px;
}

.btn-wrap {
    margin: 22px 0;
}

.btn {
    position: relative;
    display: block;
    padding: 18px;
    border-radius: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    background: rgba(8, 10, 25, 0.97);
    overflow: hidden;
    isolation: isolate;
}

.btn::before {
    content: "";
    position: absolute;
    inset: -25%;
    background: conic-gradient(
        from 0deg,
        #ff5f9e,
        #8f7bff,
        #38e8ff,
        #3cff8f,
        #ffef5f,
        #ff5f9e
    );
    animation: ambientSpin 16s linear infinite;
    filter: blur(45px);
    opacity: 0.45;
    z-index: -2;
}

.btn::after {
    content: "";
    position: absolute;
    inset: 2px;
    border-radius: 18px;
    background: rgba(8, 10, 25, 0.98);
    z-index: -1;
}

.btn:hover {
    transform: translateY(-3px);
}

.btn:active {
    transform: scale(0.97);
}

@keyframes ambientSpin {
    to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- الشعار -->
<div class="logo-top" id="logo">
    <img src="logo.png" alt="شعار مجموعة شركات العلوش التجارية">
</div>

<div class="container">
    <h1>مجموعة شركات العلوش التجارية – النجف</h1>

    <div class="btn-wrap">
        <a class="btn" href="https://www.facebook.com/share/1JoUaveZoz/" target="_blank">فيسبوك</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://www.instagram.com/alwash.najaf" target="_blank">إنستجرام</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://www.tiktok.com" target="_blank">تيك توك</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://wa.me/qr/MCMEWNICC3MZO1" target="_blank">واتساب 1</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://wa.me/qr/BVIO5GMOSWLMM1" target="_blank">واتساب 2</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://t.me/alwash_najaf1" target="_blank">تليجرام</a>
    </div>

    <div class="btn-wrap">
        <a class="btn" href="https://maps.app.goo.gl/FyXrgq5p3QeuEGJh9?g_st=awb" target="_blank">
            موقعنا على الخريطة
        </a>
    </div>
</div>

<script>
let lastScroll = 0;
const logo = document.getElementById("logo");

window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll && currentScroll > 50) {
        logo.classList.add("logo-hidden");
    } else {
        logo.classList.remove("logo-hidden");
    }

    lastScroll = currentScroll;
});
</script>

</body>
</html>

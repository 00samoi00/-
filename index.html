<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط مجموعة شركات العلوش</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* إظهار الخلفية كاملة دون قص */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding-bottom: 50px;
        }

        /* تعتيم خفيف للخلفية لبروز المحتوى */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            width: 90%;
        }

        .logo-container {
            width: 125px;
            height: 125px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo-container img {
            width: 85%;
            height: auto;
        }

        h1 {
            font-size: 1.35rem;
            line-height: 1.6;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 1);
            max-width: 450px;
            margin: 0 auto;
            font-weight: bold;
        }

        .links-container {
            width: 85%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s ease, filter 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .btn i {
            font-size: 1.4rem;
        }

        .btn:active {
            transform: scale(0.96);
        }

        /* الألوان المتدرجة والصلبة حسب الصورة */
        .instagram { background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045); }
        .facebook { background-color: #1877f2; }
        .whatsapp { background-color: #25d366; }
        .telegram { background-color: #0088cc; }
        .map { background-color: #34a853; }
        .website { background-color: #4CAF50; }

        @media (max-width: 480px) {
            h1 { font-size: 1.15rem; }
            .btn { padding: 13px 22px; font-size: 1.05rem; }
            .logo-container { width: 115px; height: 115px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h1>مجموعة شركات العلوش التجارية للاجهزة الكهربائية المنزلية العالمية</h1>
    </header>

    <div class="links-container">
        <a href="https://www.instagram.com/alwash.najaf?igsh=dG5mbjJ3Mnd2b3Zy" class="btn instagram" target="_blank">
            <span>Instagram</span>
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/share/1JoUaveZoz/" class="btn facebook" target="_blank">
            <span>Facebook</span>
            <i class="fab fa-facebook-f"></i>
        </a>

        <a href="https://wa.me/qr/BVIO5GMOSWLMM1" class="btn whatsapp" target="_blank">
            <span>WhatsApp</span>
            <i class="fab fa-whatsapp"></i>
        </a>

        <a href="https://t.me/alwash_najaf1" class="btn telegram" target="_blank">
            <span>Telegram</span>
            <i class="fab fa-telegram-plane"></i>
        </a>

        <a href="https://wa.me/qr/MCMEWNICC3MZO1https://maps.app.goo.gl/FyXrgq5p3QeuEGJh9?g_st=awbhttps://t.me/alwash_najaf1https://www.tiktok.com/@al_alwash_group?_t=ZS-8xy8ovItuUf&_r=1https://www.facebook.com/share/1JoUaveZoz/https://wa.me/qr/BVIO5GMOSWLMM1https://www.instagram.com/alwash.najaf?igsh=dG5mbjJ3Mnd2b3Zy" class="btn map" target="_blank">
            <span>Map</span>
            <i class="fas fa-map-marker-alt"></i>
        </a>

        <a href="https://www.tiktok.com/@al_alwash_group?_t=ZS-8xy8ovItuUf&_r=1" class="btn website" target="_blank">
            <span>Website</span>
            <i class="fas fa-globe"></i>
        </a>
    </div>

</body>
</html>

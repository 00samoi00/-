<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجموعة شركات العلوش التجارية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* جعل الخلفية تغطي الشاشة بالكامل دون قص */
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        /* الطبقة الشفافة فوق الخلفية لزيادة وضوح النص */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* تعتيم خفيف */
            z-index: -1;
        }

        header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            border: 2px solid #ccc;
            overflow: hidden;
        }

        .logo-container img {
            width: 90%;
            height: auto;
        }

        h1 {
            font-size: 1.4rem;
            max-width: 300px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.6;
        }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 50px; /* زوايا دائرية كما في الصورة */
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* ألوان الأزرار المتدرجة حسب الصورة */
        .instagram { background: linear-gradient(to right, #6358ee, #f32e57); }
        .facebook { background: #1877f2; }
        .whatsapp { background: #25d366; }
        .telegram { background: #0088cc; }
        .map { background: #34a853; }
        .website { background: #3fa15f; }

        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .btn { padding: 12px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h1>مجموعة شركات العلوش التجارية للاجهزة الكهربائية المنزلية العالمية</h1>
    </header>

    <div class="links-container">
        <a href="https://www.instagram.com/alwash.najaf?igsh=dG5mbjJ3Mnd2b3Zy" class="btn instagram" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/share/1JoUaveZoz/" class="btn facebook" target="_blank">Facebook</a>
        <a href="https://wa.me/qr/BVIO5GMOSWLMM1" class="btn whatsapp" target="_blank">WhatsApp</a>
        <a href="https://t.me/alwash_najaf1" class="btn telegram" target="_blank">Telegram</a>
        <a href="https://maps.app.goo.gl/FyXrgq5p3QeuEGJh9?g_st=awb" class="btn map" target="_blank">Map</a>
        <a href="https://www.tiktok.com/@al_alwash_group?_t=ZS-8xy8ovItuUf&_r=1" class="btn website" target="_blank">Website</a>
    </div>

</body>
</html>

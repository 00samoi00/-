<meta charset="UTF-8">
<title>روابط مجموعة شركات العلوش التجارية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }

body {
    min-height: 100vh;
    font-family: "Segoe UI", Tahoma;
    color: #fff;
    background-color: #02030a;
    background-image:
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)),
        url("bg.jpg");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: cover;
}

header {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 0;
}

.logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    padding: 3px;
    background: radial-gradient(circle, rgba(255,0,0,0.9), rgba(255,0,0,0.4), rgba(255,0,0,0.15));
    box-shadow: 0 0 8px rgba(255,0,0,0.6), 0 0 18px rgba(255,0,0,0.45), 0 0 30px rgba(255,0,0,0.35);
    animation: ringGlow 3s ease-in-out infinite;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    display: block;
}

@keyframes ringGlow {
    0%, 100% { box-shadow: 0 0 8px rgba(255,0,0,0.5), 0 0 18px rgba(255,0,0,0.35), 0 0 30px rgba(255,0,0,0.25); }
    50% { box-shadow: 0 0 12px rgba(255,0,0,0.85), 0 0 26px rgba(255,0,0,0.65), 0 0 45px rgba(255,0,0,0.45); }
}

.container {
    max-width: 380px;
    margin: 20px auto 40px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(10, 12, 30, 0.6);
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
}

.btn-wrap { margin: 15px 0; }

.btn {
    position: relative;
    display: block;
    padding: 12px;
    border-radius: 16px;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    text-decoration: none;
    background: rgba(8, 10, 25, 0.5);
    overflow: hidden;
    isolation: isolate;
    transition: all 0.3s ease;
}

.btn::before {
    content: "";
    position: absolute;
    inset: -25%;
    background: conic-gradient(from 0deg, #ff5f9e, #8f7bff, #38e8ff, #3cff8f, #ffef5f, #ff5f9e);
    animation: ambientSpin 16s linear infinite;
    filter: blur(35px);
    opacity: 0.3;
    z-index: -2;
}

.btn::after {
    content: "";
    position: absolute;
    inset: 1px;
    border-radius: 15px;
    background: rgba(8, 10, 25, 0.6);
    z-index: -1;
}

.btn:hover { transform: translateY(-2px); }
.btn:active { transform: scale(0.97); }

@keyframes ambientSpin { to { transform: rotate(360deg); } }

@media (max-width: 480px) {
    .container { margin: 15px; padding: 15px; }
    .btn { padding: 10px; font-size: 14px; }
    h1 { font-size: 20px; }
}
</style>
</head>

<body>

<header id="header">
    <div class="logo">
